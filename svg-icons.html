    <title>Copyable svg codes for demos</title>

<style>
 *{
	box-sizing:border-box;
}
body{
	margin:0;
	background:linear-gradient(to right, lavender, #fee9f4);
}
.content{
	display:grid;
	grid-template-columns:repeat(auto-fit, 100px);
grid-gap:3em 2em;
	width:80%;
	margin:3em auto;
	max-width:700px;
	    align-items: center;
    justify-content: center;
}
textarea{
	cursor:pointer;
	width:100%;
	height:45px;
	overflow:hidden;
	border:1px solid #ddd;
	font-family:'Arial';
	box-shadow:0 2px 2px rgba(0,0,0,0.05);
	font-size:.75em;
}
input[type=text]:focus, textarea:focus{
	background:lavender;
	outline:none;
	border:1px solid #777;
}


.icon{
	display:flex;
	flex-direction:column;
	justify-content:center;
	align-items:center;
 
}
svg{
	--size:50px;
	width:var(--size);
	height:var(--size);
	margin-bottom:1em;
}

 
</style>
